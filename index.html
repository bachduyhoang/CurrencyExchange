<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Currency Converter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <form>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control amount" id="amount" placeholder="Enter Amount">
            </div>
            <div class="form-group">
                <label for="From">From</label>
                <select class="form-control from" id="input">
                    <option value="AUD">Australian Dollar (AUD)</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="CAD">Canadian Dollar (CAD)</option>
                    <option value="XDG">DogeCoin (XDG)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GHS">Ghanaian Cedi (GHS)</option>
                    <option value="INR">Indian Rupee (INR)</option>
                    <option value="IQD">Iraqi Dinar (IQD)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                    <option value="MYR">Malaysian Ringgit (MYR)</option>
                    <option value="MXN">Mexican Peso (MXN)</option>
                    <option value="PKR">Pakistan Rupee (PKR)</option>
                    <option value="PHP">Philippine Peso (PHP)</option>
                    <option value="GBP">Pound Sterling (GBP)</option>
                    <option value="SGD">Singapore Dollar (SGD)</option>
                    <option value="ZAR">South African Rand (ZAR)</option>
                    <option value="THB">Thai Baht (THB)</option>
                    <option value="AED">United Arab Emirates Dirham (AED)</option>
                    <option value="USD" selected>United States Dollar (USD)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vnd">To VND</label>
                <input type="number" class="form-control to" id="inputVND" placeholder="Enter VND" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
